<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubik's Cube 3D Interaktif</title>
    <style>
        :root {
            --rubik-green: #009b48;
            --rubik-red: #b71234;
            --rubik-blue: #0046ad;
            --rubik-orange: #ff5800;
            --rubik-yellow: #ffd500;
            --rubik-white: #ffffff;
            --rubik-black: #111111;
            --rubik-gray: #555555;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            touch-action: none;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .game-info {
            display: flex;
            justify-content: space-around;
            background-color: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 100%;
            margin-bottom: 20px;
        }

        #cube-scene {
            width: 300px;
            height: 300px;
            perspective: 1000px;
            margin: 20px auto;
            position: relative;
            touch-action: none;
        }

        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(-20deg) rotateY(-30deg);
            transition: transform 0.3s ease;
        }

        .face {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: var(--rubik-black);
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 3px;
            padding: 3px;
            box-sizing: border-box;
            border-radius: 5px;
        }

        .sticker {
            border-radius: 3px;
            box-shadow: inset 0 0 8px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }

        .sticker.active {
            transform: scale(0.95);
            box-shadow: inset 0 0 15px rgba(0,0,0,0.5);
        }

        /* Posisi masing-masing sisi */
        .front  { transform: translateZ(50px); }
        .back   { transform: rotateY(180deg) translateZ(50px); }
        .right  { transform: rotateY(90deg) translateZ(50px); }
        .left   { transform: rotateY(-90deg) translateZ(50px); }
        .top    { transform: rotateX(90deg) translateZ(50px); }
        .bottom { transform: rotateX(-90deg) translateZ(50px); }

        /* Warna sticker */
        .front .sticker  { background-color: var(--rubik-green); }
        .back .sticker   { background-color: var(--rubik-blue); }
        .right .sticker  { background-color: var(--rubik-red); }
        .left .sticker   { background-color: var(--rubik-orange); }
        .top .sticker    { background-color: var(--rubik-white); }
        .bottom .sticker { background-color: var(--rubik-yellow); }

        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            width: 100%;
        }

        .btn {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .move-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
        }

        .move-row {
            display: flex;
            gap: 10px;
        }

        .move-btn {
            width: 50px;
            height: 50px;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #333;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .move-btn:hover {
            background-color: #555;
        }

        footer {
            margin-top: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stats {
            background-color: white;
            padding: 10px 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .rotation-controls {
            position: absolute;
            bottom: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            z-index: 10;
        }

        .rotate-btn {
            width: 40px;
            height: 40px;
            background-color: rgba(0,0,0,0.5);
            color: white;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            #cube-scene {
                width: 250px;
                height: 250px;
            }
            
            .face {
                width: 83.33px;
                height: 83.33px;
            }
            
            .front  { transform: translateZ(41.66px); }
            .back   { transform: rotateY(180deg) translateZ(41.66px); }
            .right  { transform: rotateY(90deg) translateZ(41.66px); }
            .left   { transform: rotateY(-90deg) translateZ(41.66px); }
            .top    { transform: rotateX(90deg) translateZ(41.66px); }
            .bottom { transform: rotateX(-90deg) translateZ(41.66px); }
        }

        /* Animasi putar */
        @keyframes rotate-face {
            0% { transform: rotateX(0) rotateY(0) rotateZ(0); }
            100% { transform: rotateX(var(--rotate-x)) rotateY(var(--rotate-y)) rotateZ(var(--rotate-z)); }
        }

        .rotating {
            animation: rotate-face 0.3s forwards;
        }
    </style>
</head>
<body>

            <div class="rotation-controls">

        <div class="controls">

    <script>
        // Cube state
        const cubeState = {
            front: Array(3).fill().map(() => Array(3).fill('front')),
            back: Array(3).fill().map(() => Array(3).fill('back')),
            right: Array(3).fill().map(() => Array(3).fill('right')),
            left: Array(3).fill().map(() => Array(3).fill('left')),
            top: Array(3).fill().map(() => Array(3).fill('top')),
            bottom: Array(3).fill().map(() => Array(3).fill('bottom'))
        };

        // Game state
        let moveCount = 0;
        let startTime = null;
        let timerInterval = null;
        let bestTime = localStorage.getItem('rubik-best-time') || null;
        let isDragging = false;
        let startX, startY;
        let rotateX = -20, rotateY = -30;
        let selectedFace = null;
        let selectedRow = null;
        let selectedCol = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            setupEventListeners();
            updateBestTimeDisplay();
            updateCubeDisplay();
        });

        function setupEventListeners() {
            const cubeElement = document.getElementById('cube');
            const scene = document.getElementById('cube-scene');

            // Control buttons
            document.getElementById('shuffle').addEventListener('click', shuffleCube);
            document.getElementById('solve').addEventListener('click', solveCube);
            document.getElementById('reset').addEventListener('click', resetCube);
            document.getElementById('show-help').addEventListener('click', showHelp);

            // Rotation controls
            document.getElementById('rotate-up').addEventListener('click', () => rotateView('up'));
            document.getElementById('rotate-down').addEventListener('click', () => rotateView('down'));
            document.getElementById('rotate-left').addEventListener('click', () => rotateView('left'));
            document.getElementById('rotate-right').addEventListener('click', () => rotateView('right'));
            document.getElementById('rotate-reset').addEventListener('click', () => rotateView('reset'));

            // Move buttons
            document.querySelectorAll('.move-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    rotateFace(this.getAttribute('data-move'));
                });
            });

            // Keyboard controls
            document.addEventListener('keydown', (e) => {
                const key = e.key.toUpperCase();
                const moves = ['F', 'B', 'R', 'L', 'U', 'D'];
                
                if (moves.includes(key)) {
                    rotateFace(key);
                    e.preventDefault();
                }
            });

            // Touch/mouse events for cube interaction
            scene.addEventListener('mousedown', startDrag);
            scene.addEventListener('touchstart', handleTouchStart, { passive: false });
            
            document.addEventListener('mousemove', drag);
            document.addEventListener('touchmove', handleTouchMove, { passive: false });
            
            document.addEventListener('mouseup', endDrag);
            document.addEventListener('touchend', endDrag);

            // Sticker selection
            document.querySelectorAll('.sticker').forEach(sticker => {
                sticker.addEventListener('mousedown', handleStickerClick);
                sticker.addEventListener('touchstart', handleStickerClick);
            });
        }

        function startDrag(e) {
            e.preventDefault();
            isDragging = true;
            startX = e.clientX || e.touches[0].clientX;
            startY = e.clientY || e.touches[0].clientY;
        }

        function handleTouchStart(e) {
            if (e.target.classList.contains('sticker')) {
                handleStickerClick(e);
                return;
            }
            startDrag(e);
        }

        function handleTouchMove(e) {
            if (selectedFace) {
                // Handle layer rotation
                return;
            }
            drag(e);
        }

        function drag(e) {
            if (!isDragging) return;
            e.preventDefault();
            
            const x = e.clientX || e.touches[0].clientX;
            const y = e.clientY || e.touches[0].clientY;
            
            const deltaX = x - startX;
            const deltaY = y - startY;
            
            rotateY += deltaX * 0.5;
            rotateX -= deltaY * 0.5;
            
            updateCubeRotation();
            
            startX = x;
            startY = y;
        }

        function endDrag() {
            isDragging = false;
            
            // Jika ada stiker yang dipilih, coba putar layer
            if (selectedFace !== null && selectedRow !== null) {
                // Tentukan arah putaran berdasarkan pergerakan mouse/touch
                // Implementasikan logika rotasi layer di sini
                rotateLayer(selectedFace, selectedRow, 1); // 1 untuk clockwise
                
                // Reset seleksi
                resetSelection();
            }
        }

        function handleStickerClick(e) {
            e.preventDefault();
            e.stopPropagation();
            
            const sticker = e.target;
            const face = sticker.parentElement.id;
            const row = parseInt(sticker.dataset.row);
            const col = parseInt(sticker.dataset.col);
            
            // Reset seleksi sebelumnya
            resetSelection();
            
            // Tandai stiker yang dipilih
            selectedFace = face;
            selectedRow = row;
            selectedCol = col;
            
            // Highlight stiker dan layer yang dipilih
            sticker.classList.add('active');
            
            // Mulai tracking drag untuk rotasi layer
            startDrag(e);
        }

        function resetSelection() {
            document.querySelectorAll('.sticker').forEach(s => s.classList.remove('active'));
            selectedFace = null;
            selectedRow = null;
            selectedCol = null;
        }

        function rotateView(direction) {
            switch (direction) {
                case 'up': rotateX -= 15; break;
                case 'down': rotateX += 15; break;
                case 'left': rotateY -= 15; break;
                case 'right': rotateY += 15; break;
                case 'reset': 
                    rotateX = -20; 
                    rotateY = -30;
                    break;
            }
            updateCubeRotation();
        }

        function updateCubeRotation() {
            document.getElementById('cube').style.transform = 
                `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        }

        function rotateFace(face) {
            if (!startTime) startTimer();
            
            // Clone current state
            const newState = JSON.parse(JSON.stringify(cubeState));
            
            // Perform rotation
            switch (face) {
                case 'F': // Front clockwise
                    // Rotate front face
                    for (let i = 0; i < 3; i++) {
                        for (let j = 0; j < 3; j++) {
                            newState.front[j][2-i] = cubeState.front[i][j];
                        }
                    }
                    
                    // Rotate adjacent edges
                    for (let i = 0; i < 3; i++) {
                        newState.top[2][i] = cubeState.left[2-i][2];
                        newState.right[i][0] = cubeState.top[2][i];
                        newState.bottom[0][2-i] = cubeState.right[i][0];
                        newState.left[i][2] = cubeState.bottom[0][i];
                    }
                    break;
                    
                case 'B': // Back clockwise
                    // Rotate back face
                    for (let i = 0; i < 3; i++) {
                        for (let j = 0; j < 3; j++) {
                            newState.back[j][2-i] = cubeState.back[i][j];
                        }
                    }
                    
                    // Rotate adjacent edges
                    for (let i = 0; i < 3; i++) {
                        newState.top[0][2-i] = cubeState.right[i][2];
                        newState.left[i][0] = cubeState.top[0][i];
                        newState.bottom[2][i] = cubeState.left[2-i][0];
                        newState.right[i][2] = cubeState.bottom[2][i];
                    }
                    break;
                    
                case 'R': // Right clockwise
                    // Rotate right face
                    for (let i = 0; i < 3; i++) {
                        for (let j = 0; j < 3; j++) {
                            newState.right[j][2-i] = cubeState.right[i][j];
                        }
                    }
                    
                    // Rotate adjacent edges
                    for (let i = 0; i < 3; i++) {
                        newState.top[i][2] = cubeState.front[i][2];
                        newState.back[2-i][0] = cubeState.top[i][2];
                        newState.bottom[i][2] = cubeState.back[2-i][0];
                        newState.front[i][2] = cubeState.bottom[i][2];
                    }
                    break;
                    
                case 'L': // Left clockwise
                    // Rotate left face
                    for (let i = 0; i < 3; i++) {
                        for (let j = 0; j < 3; j++) {
                            newState.left[j][2-i] = cubeState.left[i][j];
                        }
                    }
                    
                    // Rotate adjacent edges
                    for (let i = 0; i < 3; i++) {
                        newState.top[i][0] = cubeState.back[2-i][2];
                        newState.front[i][0] = cubeState.top[i][0];
                        newState.bottom[i][0] = cubeState.front[i][0];
                        newState.back[2-i][2] = cubeState.bottom[i][0];
                    }
                    break;
                    
                case 'U': // Up clockwise
                    // Rotate top face
                    for (let i = 0; i < 3; i++) {
                        for (let j = 0; j < 3; j++) {
                            newState.top[j][2-i] = cubeState.top[i][j];
                        }
                    }
                    
                    // Rotate adjacent edges
                    for (let i = 0; i < 3; i++) {
                        newState.front[0][i] = cubeState.right[0][i];
                        newState.left[0][i] = cubeState.front[0][i];
                        newState.back[0][i] = cubeState.left[0][i];
                        newState.right[0][i] = cubeState.back[0][i];
                    }
                    break;
                    
                case 'D': // Down clockwise
                    // Rotate bottom face
                    for (let i = 0; i < 3; i++) {
                        for (let j = 0; j < 3; j++) {
                            newState.bottom[j][2-i] = cubeState.bottom[i][j];
                        }
                    }
                    
                    // Rotate adjacent edges
                    for (let i = 0; i < 3; i++) {
                        newState.front[2][i] = cubeState.left[2][i];
                        newState.right[2][i] = cubeState.front[2][i];
                        newState.back[2][i] = cubeState.right[2][i];
                        newState.left[2][i] = cubeState.back[2][i];
                    }
                    break;
            }
            
            // Update cube state
            Object.assign(cubeState, newState);
            moveCount++;
            document.getElementById('moves').textContent = `${moveCount} moves`;
            
            // Animate rotation
            animateFaceRotation(face, 1);
            
            // Check if solved
            if (isSolved()) {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                if (!bestTime || elapsed < bestTime) {
                    bestTime = elapsed;
                    localStorage.setItem('rubik-best-time', bestTime);
                    updateBestTimeDisplay();
                }
                alert(`Solved in ${moveCount} moves and ${formatTime(elapsed)}!`);
                stopTimer();
            }
        }

        function rotateLayer(face, layer, direction) {
            // Implementasi rotasi layer (untuk interaksi langsung)
            // Arah: 1 untuk clockwise, -1 untuk counter-clockwise
            // Ini adalah implementasi sederhana, perlu disesuaikan
            
            if (!startTime) startTimer();
            
            // Clone current state
            const newState = JSON.parse(JSON.stringify(cubeState));
            
            // Lakukan rotasi sesuai layer yang dipilih
            // Implementasi lengkap membutuhkan logika yang lebih kompleks
            
            // Update cube state
            Object.assign(cubeState, newState);
            moveCount++;
            document.getElementById('moves').textContent = `${moveCount} moves`;
            
            // Update display
            updateCubeDisplay();
            
            // Check if solved
            if (isSolved()) {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                if (!bestTime || elapsed < bestTime) {
                    bestTime = elapsed;
                    localStorage.setItem('rubik-best-time', bestTime);
                    updateBestTimeDisplay();
                }
                alert(`Solved in ${moveCount} moves and ${formatTime(elapsed)}!`);
                stopTimer();
            }
        }

        function animateFaceRotation(face, direction) {
            const cube = document.getElementById('cube');
            const faceElement = document.getElementById(face);
              // Setel properti CSS untuk animasi
            let rotateX = 0, rotateY = 0, rotateZ = 0;
            
            switch (face) {
                case 'F': rotateZ = direction * 90; break;
                case 'B': rotateZ = direction * -90; break;
                case 'R': rotateY = direction * 90; break;
                case 'L': rotateY = direction * -90; break;
                case 'U': rotateX = direction * -90; break;
                case 'D': rotateX = direction * 90; break;
            }
            
            faceElement.style.setProperty('--rotate-x', `${rotateX}deg`);
            faceElement.style.setProperty('--rotate-y', `${rotateY}deg`);
            faceElement.style.setProperty('--rotate-z', `${rotateZ}deg`);
            
            // Tambahkan kelas animasi
            faceElement.classList.add('rotating');
            
            // Setelah animasi selesai, perbarui tampilan dan hapus kelas animasi
            setTimeout(() => {
                updateCubeDisplay();
                faceElement.classList.remove('rotating');
            }, 300);
        }

        function updateCubeDisplay() {
            // Update warna stiker berdasarkan state
            const faces = ['front', 'back', 'right', 'left', 'top', 'bottom'];
            
            faces.forEach(face => {
                const faceElement = document.getElementById(face);
                const stickers = faceElement.querySelectorAll('.sticker');
                
                for (let i = 0; i < 3; i++) {
                    for (let j = 0; j < 3; j++) {
                        const stickerIndex = i * 3 + j;
                        stickers[stickerIndex].className = `sticker ${cubeState[face][i][j]}`;
                    }
                }
            });
        }

        function isSolved() {
            // Check if all faces have uniform color
            const faces = ['front', 'back', 'right', 'left', 'top', 'bottom'];
            
            for (const face of faces) {
                const firstColor = cubeState[face][0][0];
                
                for (let i = 0; i < 3; i++) {
                    for (let j = 0; j < 3; j++) {
                        if (cubeState[face][i][j] !== firstColor) {
                            return false;
                        }
                    }
                }
            }
            
            return true;
        }

        function shuffleCube() {
            resetCube();
            
            const moves = ['F', 'B', 'R', 'L', 'U', 'D'];
            const shuffleCount = 20;
            
            let i = 0;
            const shuffleInterval = setInterval(() => {
                if (i >= shuffleCount) {
                    clearInterval(shuffleInterval);
                    return;
                }
                
                const randomMove = moves[Math.floor(Math.random() * moves.length)];
                rotateFace(randomMove);
                i++;
            }, 300);
            
            moveCount = 0;
            document.getElementById('moves').textContent = `${moveCount} moves`;
            startTimer();
        }

        function solveCube() {
            // Reset to solved state
            resetCube();
            stopTimer();
        }

        function resetCube() {
            // Reset cube state
            const faces = ['front', 'back', 'right', 'left', 'top', 'bottom'];
            faces.forEach(face => {
                for (let i = 0; i < 3; i++) {
                    for (let j = 0; j < 3; j++) {
                        cubeState[face][i][j] = face;
                    }
                }
            });
            
            moveCount = 0;
            document.getElementById('moves').textContent = `${moveCount} moves`;
            updateCubeDisplay();
            startTimer();
        }

        function startTimer() {
            stopTimer();
            startTime = Date.now();
            updateTimerDisplay();
            timerInterval = setInterval(updateTimerDisplay, 1000);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        function updateTimerDisplay() {
            if (!startTime) return;
            
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            
            document.getElementById('timer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function updateBestTimeDisplay() {
            document.getElementById('best-time').textContent = 
                bestTime ? formatTime(bestTime) : '-';
        }

        function showHelp() {
            alert("Cara Bermain:\n\n" +
                  "1. Klik dan geser untuk memutar pandangan kubus\n" +
                  "2. Klik pada stiker untuk memilih layer, lalu geser untuk memutar\n" +
                  "3. Gunakan tombol U, D, L, R, F, B untuk memutar sisi\n" +
                  "4. Tombol di kanan bawah untuk mengatur pandangan\n\n" +
                  "U - Up (Atas)\nD - Down (Bawah)\nL - Left (Kiri)\n" +
                  "R - Right (Kanan)\nF - Front (Depan)\nB - Back (Belakang)");
        }
    </script>
</body>
