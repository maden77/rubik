<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubik's Cube 3D</title>
    <link rel="manifest" href="manifest.json">
    <style>
        :root {
            --rubik-green: #009b48;
            --rubik-red: #b71234;
            --rubik-blue: #0046ad;
            --rubik-orange: #ff5800;
            --rubik-yellow: #ffd500;
            --rubik-white: #ffffff;
            --rubik-black: #000000;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .game-info {
            display: flex;
            justify-content: space-around;
            background-color: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 100%;
            margin-bottom: 20px;
        }

        #cube-container {
            width: 300px;
            height: 300px;
            perspective: 1000px;
            margin: 20px auto;
        }

        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(-20deg) rotateY(-30deg);
            transition: transform 0.5s ease;
        }

        .face {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 4px solid var(--rubik-black);
            box-sizing: border-box;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 2px;
            padding: 2px;
            background-color: var(--rubik-black);
        }

        .sticker {
            border-radius: 3px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
        }

        /* Posisi masing-masing sisi */
        .front  { transform: translateZ(50px); }
        .back   { transform: rotateY(180deg) translateZ(50px); }
        .right  { transform: rotateY(90deg) translateZ(50px); }
        .left   { transform: rotateY(-90deg) translateZ(50px); }
        .top    { transform: rotateX(90deg) translateZ(50px); }
        .bottom { transform: rotateX(-90deg) translateZ(50px); }

        /* Warna sticker */
        .front .sticker  { background-color: var(--rubik-green); }
        .back .sticker   { background-color: var(--rubik-blue); }
        .right .sticker  { background-color: var(--rubik-red); }
        .left .sticker   { background-color: var(--rubik-orange); }
        .top .sticker    { background-color: var(--rubik-white); }
        .bottom .sticker { background-color: var(--rubik-yellow); }

        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            width: 100%;
        }

        .btn {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .move-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
        }

        .move-row {
            display: flex;
            gap: 10px;
        }

        .move-btn {
            width: 50px;
            height: 50px;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #333;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .move-btn:hover {
            background-color: #555;
        }

        footer {
            margin-top: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stats {
            background-color: white;
            padding: 10px 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        @media (max-width: 600px) {
            #cube-container {
                width: 250px;
                height: 250px;
            }
            
            .face {
                width: 83.33px;
                height: 83.33px;
            }
            
            .front  { transform: translateZ(41.66px); }
            .back   { transform: rotateY(180deg) translateZ(41.66px); }
            .right  { transform: rotateY(90deg) translateZ(41.66px); }
            .left   { transform: rotateY(-90deg) translateZ(41.66px); }
            .top    { transform: rotateX(90deg) translateZ(41.66px); }
            .bottom { transform: rotateX(-90deg) translateZ(41.66px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Rubik's Cube 3D</h1>
            <div class="game-info">
                <div id="timer">00:00</div>
                <div id="moves">0 moves</div>
            </div>
        </header>
        
        <div id="cube-container">
            <div class="cube" id="cube">
                <div class="face front">
                    <div class="sticker"></div><div class="sticker"></div><div class="sticker"></div>
                    <div class="sticker"></div><div class="sticker"></div><div class="sticker"></div>
                    <div class="sticker"></div><div class="sticker"></div><div class="sticker"></div>
                </div>
                <div class="face back">
                    <div class="sticker"></div><div class="sticker"></div><div class="sticker"></div>
                    <div class="sticker"></div><div class="sticker"></div><div class="sticker"></div>
                    <div class="sticker"></div><div class="sticker"></div><div class="sticker"></div>
                </div>
                <div class="face right">
                    <div class="sticker"></div><div class="sticker"></div><div class="sticker"></div>
                    <div class="sticker"></div><div class="sticker"></div><div class="sticker"></div>
                    <div class="sticker"></div><div class="sticker"></div><div class="sticker"></div>
                </div>
                <div class="face left">
                    <div class="sticker"></div><div class="sticker"></div><div class="sticker"></div>
                    <div class="sticker"></div><div class="sticker"></div><div class="sticker"></div>
                    <div class="sticker"></div><div class="sticker"></div><div class="sticker"></div>
                </div>
                <div class="face top">
                    <div class="sticker"></div><div class="sticker"></div><div class="sticker"></div>
                    <div class="sticker"></div><div class="sticker"></div><div class="sticker"></div>
                    <div class="sticker"></div><div class="sticker"></div><div class="sticker"></div>
                </div>
                <div class="face bottom">
                    <div class="sticker"></div><div class="sticker"></div><div class="sticker"></div>
                    <div class="sticker"></div><div class="sticker"></div><div class="sticker"></div>
                    <div class="sticker"></div><div class="sticker"></div><div class="sticker"></div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button id="shuffle" class="btn">Acak</button>
            <button id="solve" class="btn">Selesaikan</button>
            <button id="reset" class="btn">Reset</button>
        </div>
        
        <div class="move-controls">
            <div class="move-row">
                <button class="move-btn" data-move="U">U</button>
            </div>
            <div class="move-row">
                <button class="move-btn" data-move="L">L</button>
                <button class="move-btn" data-move="F">F</button>
                <button class="move-btn" data-move="R">R</button>
                <button class="move-btn" data-move="B">B</button>
            </div>
            <div class="move-row">
                <button class="move-btn" data-move="D">D</button>
            </div>
        </div>
        
        <footer>
            <button id="show-help" class="btn">Bantuan</button>
            <div class="stats">
                Best: <span id="best-time">-</span>
            </div>
        </footer>
    </div>

    <script>
        // Cube state
        const cube = {
            front: Array(3).fill().map(() => Array(3).fill('front')),
            back: Array(3).fill().map(() => Array(3).fill('back')),
            right: Array(3).fill().map(() => Array(3).fill('right')),
            left: Array(3).fill().map(() => Array(3).fill('left')),
            top: Array(3).fill().map(() => Array(3).fill('top')),
            bottom: Array(3).fill().map(() => Array(3).fill('bottom'))
        };

        // Game state
        let moveCount = 0;
        let startTime = null;
        let timerInterval = null;
        let bestTime = localStorage.getItem('rubik-best-time') || null;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            setupEventListeners();
            updateBestTimeDisplay();
        });

        function setupEventListeners() {
            // Control buttons
            document.getElementById('shuffle').addEventListener('click', shuffleCube);
            document.getElementById('solve').addEventListener('click', solveCube);
            document.getElementById('reset').addEventListener('click', resetCube);
            document.getElementById('show-help').addEventListener('click', showHelp);

            // Move buttons
            document.querySelectorAll('.move-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    rotateFace(this.getAttribute('data-move'));
                });
            });

            // Keyboard controls
            document.addEventListener('keydown', (e) => {
                const key = e.key.toUpperCase();
                const moves = ['F', 'B', 'R', 'L', 'U', 'D'];
                
                if (moves.includes(key)) {
                    rotateFace(key);
                    e.preventDefault();
                }
            });

            // Mouse controls for cube rotation
            let isDragging = false;
            let startX, startY;
            let rotateX = -20, rotateY = -30;
            const cubeElement = document.getElementById('cube');

            document.addEventListener('mousedown', (e) => {
                isDragging = true;
                startX = e.clientX;
                startY = e.clientY;
            });

            document.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                
                const deltaX = e.clientX - startX;
                const deltaY = e.clientY - startY;
                
                rotateY += deltaX * 0.5;
                rotateX -= deltaY * 0.5;
                
                cubeElement.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
                
                startX = e.clientX;
                startY = e.clientY;
            });

            document.addEventListener('mouseup', () => {
                isDragging = false;
            });
        }

        function rotateFace(face) {
            if (!startTime) startTimer();
            
            // Clone current state
            const newState = JSON.parse(JSON.stringify(cube));
            
            // Perform rotation
            switch (face) {
                case 'F': // Front clockwise
                    // Rotate front face
                    for (let i = 0; i < 3; i++) {
                        for (let j = 0; j < 3; j++) {
                            newState.front[j][2-i] = cube.front[i][j];
                        }
                    }
                    
                    // Rotate adjacent edges
                    for (let i = 0; i < 3; i++) {
                        newState.top[2][i] = cube.left[2-i][2];
                        newState.right[i][0] = cube.top[2][i];
                        newState.bottom[0][2-i] = cube.right[i][0];
                        newState.left[i][2] = cube.bottom[0][i];
                    }
                    break;
                    
                case 'B': // Back clockwise
                    // Similar logic for other faces
                    break;
                    
                // Implement other face rotations (R, L, U, D) similarly
                // This is a simplified version - actual implementation would be more complex
            }
            
            // Update cube state
            Object.assign(cube, newState);
            moveCount++;
            document.getElementById('moves').textContent = `${moveCount} moves`;
            
            // Update display
            updateCubeDisplay();
            
            // Check if solved
            if (isSolved()) {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                if (!bestTime || elapsed < bestTime) {
                    bestTime = elapsed;
                    localStorage.setItem('rubik-best-time', bestTime);
                    updateBestTimeDisplay();
                }
                alert(`Solved in ${moveCount} moves and ${formatTime(elapsed)}!`);
                stopTimer();
            }
        }

        function updateCubeDisplay() {
            // In this simple version, we just maintain the colors
            // A full implementation would update the stickers based on cube state
        }

        function isSolved() {
            // Check if all faces have uniform color
            const faces = ['front', 'back', 'right', 'left', 'top', 'bottom'];
            
            for (const face of faces) {
                const firstColor = cube[face][0][0];
                
                for (let i = 0; i < 3; i++) {
                    for (let j = 0; j < 3; j++) {
                        if (cube[face][i][j] !== firstColor) {
                            return false;
                        }
                    }
                }
            }
            
            return true;
        }

        function shuffleCube() {
            resetCube();
            
            const moves = ['F', 'B', 'R', 'L', 'U', 'D'];
            const shuffleCount = 20;
            
            for (let i = 0; i < shuffleCount; i++) {
                const randomMove = moves[Math.floor(Math.random() * moves.length)];
                // In a real implementation, we would apply the move to the cube state
            }
            
            moveCount = 0;
            document.getElementById('moves').textContent = `${moveCount} moves`;
            startTimer();
        }

        function solveCube() {
            // Reset to solved state
            resetCube();
            stopTimer();
        }

        function resetCube() {
            // Reset cube state
            const faces = ['front', 'back', 'right', 'left', 'top', 'bottom'];
            faces.forEach(face => {
                for (let i = 0; i < 3; i++) {
                    for (let j = 0; j < 3; j++) {
                        cube[face][i][j] = face;
                    }
                }
            });
            
            moveCount = 0;
            document.getElementById('moves').textContent = `${moveCount} moves`;
            startTimer();
        }

        function startTimer() {
            stopTimer();
            startTime = Date.now();
            updateTimerDisplay();
            timerInterval = setInterval(updateTimerDisplay, 1000);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        function updateTimerDisplay() {
            if (!startTime) return;
            
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            
            document.getElementById('timer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function updateBestTimeDisplay() {
            document.getElementById('best-time').textContent = 
                bestTime ? formatTime(bestTime) : '-';
        }

        function showHelp() {
            alert("Gunakan tombol U, D, L, R, F, B untuk memutar sisi kubus:\n\n" +
                  "U - Up (Atas)\nD - Down (Bawah)\nL - Left (Kiri)\n" +
                  "R - Right (Kanan)\nF - Front (Depan)\nB - Back (Belakang)\n\n" +
                  "Anda juga bisa menggeser mouse untuk memutar pandangan kubus.");
        }

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registered');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>
</html>
